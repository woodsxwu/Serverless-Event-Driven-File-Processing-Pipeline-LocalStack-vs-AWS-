services:
  localstack:
    image: localstack/localstack:latest
    container_name: data-ingestion-localstack
    ports:
      - "4566:4566"  # LocalStack Gateway (only port needed)
    environment:
      - SERVICES=s3,lambda,dynamodb,iam,sts,logs,cloudwatch
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_REMOTE_DOCKER=false
      - EDGE_PORT=4566
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - localstack-data:/var/lib/localstack  # Named volume for persistence
    networks:
      - pipeline-network

networks:
  pipeline-network:
    driver: bridge

volumes:
  localstack-data:  # Named volume managed by Docker

